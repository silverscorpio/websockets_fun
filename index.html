<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>
</head>
<body>

<h1>Websockets based Messaging</h1>

<form action="" onsubmit="sendMessage(event)">
    Message: <input type="text"
                    name="message"
                    placeholder="Message"
                    autocomplete="off"
                    id="messageText">
    <br>
    <button>Submit</button>
    <ol id="message_list"></ol>
</form>

<script>

        var ws = new WebSocket("ws://localhost:8000/ws");
        ws.onmessage = function(event) {
            var message_list = document.getElementById("message_list")
            var message_list_item = document.createElement('li')
            message_list_item.innerHTML = event.data
            message_list.appendChild(message_list_item)
        };
        
        function sendMessage(event) {
            var form_input = document.getElementById("messageText")
            ws.send(JSON.stringify({
                "Message": form_input.value}
               ))
            form_input.value = ''
            event.preventDefault()
        }


</script>
</body>
</html>
